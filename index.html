<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <main role="main">
    <article class="card">
      <img class="heroimage" src="images/illustration-hero.svg" alt="Hero image">
      <section class="container">
        <h1 class="title">Order Summary</h1>
        <p class="orderdescription">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
        <div class="plancontainer">
          <img src="images/icon-music.svg" alt="Music icon">
          <div class="plandescription">
            <h2 class="plantitle">Annual Plan</h2>
            <p class="planprice">$59.99/year</p>
          </div>
          <a href="#" class="planchange">Change</a>
        </div>
        <button type="button" class="proceedbutton">Proceed to Payment</button>
        <button type="button" class="cancelbutton">Cancel Order</button>
      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adel Abdel Monaem Ahmed</a>.
  </footer>
</body>
</html>
